<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-option {
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            flex: 0 1 calc(20% - 10px);
            /* 5 items per row for PC */
            max-width: calc(20% - 10px);
        }

        .book-image {
            display: block;
            width: 100%;
            height: auto;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .book-option input[type="radio"] {
            display: none;
        }

        .book-option input[type="radio"]:checked+img {
            border-color: #007bff;
        }

        .book-option span {
            display: block;
            margin-top: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .d-flex.flex-wrap {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .book-option {
                flex: 0 1 calc(33.333% - 10px);
                /* 3 items per row for tablets/mobile */
                max-width: calc(33.333% - 10px);
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Book Order Form</h2>
        <form id="orderForm">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="fatherName" class="form-label">Father's Name</label>
                <input type="text" class="form-control" id="fatherName" name="fatherName" required>
            </div>

            <!-- Address Fields -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="houseNo" class="form-label">House No./Ward No.</label>
                    <input type="text" class="form-control" id="houseNo" name="houseNo">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="landmark" class="form-label">Near (Landmark)</label>
                    <input type="text" class="form-control" id="landmark" name="landmark">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="village" class="form-label">Village/Area</label>
                    <input type="text" class="form-control" id="village" name="village">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                </div>
            </div>

            <!-- Pin Code and Address Fetch -->
            <div class="mb-3 d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" id="getLocation">Get Current Location</button>
            </div>
            <!-- Loader div, initially hidden -->
            <div id="loader" style="display: none; text-align: center;">
                <img src="loader.gif" alt="Loading..." />
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="pinCode" class="form-label">Pin Code</label>
                    <input type="text" class="form-control" id="pinCode" name="pinCode" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="postOffice" class="form-label">Select Post Office</label>
                    <select class="form-control" id="postOffice" name="postOffice">
                        <option value="">Select Post Office</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tehsil" class="form-label">Tehsil (Taluka/Mandal)</label>
                    <input type="text" class="form-control" id="tehsil" name="tehsil">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" name="district" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>

            <!-- Select a Book -->
            <div class="mb-3">
                <label class="form-label">Select a Book</label>
                <div class="d-flex flex-wrap justify-content-center">
                    <!-- Book Options -->
                    <label class="book-option">
                        <input type="radio" name="book" value="gyan_ganga_english" required>
                        <img src="Gyan_ganga_English.jpeg" alt="Gyan Ganga (English)" class="book-image">
                        <span>Gyan Ganga (English)</span>
                    </label>
                    <label class="book-option">
                        <input type="radio" name="book" value="gyan_ganga_kannada">
                        <img src="Gyan_ganga_Kannada.jpeg" alt="Gyan Ganga (Kannada)" class="book-image">
                        <span>Gyan Ganga (Kannada)</span>
                    </label>
                    <label class="book-option">
                        <input type="radio" name="book" value="gyan_ganga_tamil">
                        <img src="Gyan_ganga_Tamil.jpeg" alt="Gyan Ganga (Tamil)" class="book-image">
                        <span>Gyan Ganga (Tamil)</span>
                    </label>
                    <label class="book-option">
                        <input type="radio" name="book" value="gyan_ganga_hindi">
                        <img src="Gyan_ganga_Hindi.jpeg" alt="Gyan Ganga (Hindi)" class="book-image">
                        <span>Gyan Ganga (Hindi)</span>
                    </label>
                    <label class="book-option">
                        <input type="radio" name="book" value="gyan_ganga_malayalam">
                        <img src="Gyan_ganga_Malayalam.jpeg" alt="Gyan Ganga (Malayalam)" class="book-image">
                        <span>Gyan Ganga (Malayalam)</span>
                    </label>
                    <label class="book-option">
                        <input type="radio" name="book" value="jeene_ki_rah_hindi">
                        <img src="Jeene_ki_rah_Hindi.jpeg" alt="Jeene ki Rah (Hindi)" class="book-image">
                        <span>Jeene ki Rah (Hindi)</span>
                    </label>
                    <label class="book-option">
                        <input type="radio" name="book" value="jeene_ki_rah_telugu">
                        <img src="Jeene_ki_rah_Telgu.jpeg" alt="Jeene ki Rah (Telugu)" class="book-image">
                        <span>Jeene ki Rah (Telugu)</span>
                    </label>
                    <label class="book-option">
                        <input type="radio" name="book" value="jeene_ki_rah_english">
                        <img src="Jeene_ki_Rah_English.jpeg" alt="Jeene ki Rah (English)" class="book-image">
                        <span>Jeene ki Rah (English)</span>
                    </label>
                    <label class="book-option">
                        <input type="radio" name="book" value="jeene_ki_rah_kannada">
                        <img src="Jeene_ki_rah_Kannada.jpeg" alt="Jeene ki Rah (Kannada)" class="book-image">
                        <span>Jeene ki Rah (Kannada)</span>
                    </label>
                </div>
            </div>

            <!-- Readonly Fields -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="bookName" class="form-label">Book Name</label>
                    <input type="text" class="form-control" id="bookName" name="bookName" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="language" class="form-label">Language</label>
                    <input type="text" class="form-control" id="language" name="language" readonly>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script>
        const bookOptions = document.querySelectorAll('.book-option input[type="radio"]');
        const bookNameInput = document.getElementById('bookName');
        const languageInput = document.getElementById('language');

        const bookDetails = {
            'gyan_ganga_english': { bookName: 'Gyan Ganga', language: 'English' },
            'gyan_ganga_kannada': { bookName: 'Gyan Ganga', language: 'Kannada' },
            'gyan_ganga_tamil': { bookName: 'Gyan Ganga', language: 'Tamil' },
            'gyan_ganga_hindi': { bookName: 'Gyan Ganga', language: 'Hindi' },
            'gyan_ganga_malayalam': { bookName: 'Gyan Ganga', language: 'Malayalam' },
            'jeene_ki_rah_hindi': { bookName: 'Jeene ki Rah', language: 'Hindi' },
            'jeene_ki_rah_telugu': { bookName: 'Jeene ki Rah', language: 'Telugu' },
            'jeene_ki_rah_english': { bookName: 'Jeene ki Rah', language: 'English' },
            'jeene_ki_rah_kannada': { bookName: 'Jeene ki Rah', language: 'Kannada' }
        };

        bookOptions.forEach(option => {
            option.addEventListener('change', (event) => {
                const { bookName, language } = bookDetails[event.target.value] || { bookName: '', language: '' };
                bookNameInput.value = bookName;
                languageInput.value = language;
            });
        });

        const form = document.getElementById('orderForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Form submitted successfully!');
                    form.reset();
                } else {
                    alert('Failed to submit form. Please try again later.');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('An error occurred. Please try again later.');
            }
        });

        document.getElementById('getLocation').addEventListener('click', async () => {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }

            try {
                const position = await getCurrentPosition();
                const { latitude, longitude } = position.coords;
                console.log("Coordinates:", `${latitude},${longitude}`);

                const address = await fetchAddressByCoordinates(latitude, longitude);
                if (address) {
                    populateAddressFields(address);
                } else {
                    alert('No address found for the current location.');
                }
            } catch (error) {
                console.error(error);
                alert('Failed to fetch address. Please try again later.');
            }
        });

        document.getElementById('pinCode').addEventListener('blur', async () => {
            const pinCode = document.getElementById('pinCode').value.trim();

            if (!isValidPinCode(pinCode)) {
                alert('Please enter a valid 6-digit PIN code.');
                return;
            }

            try {
                const postOffices = await fetchAddressByPinCode(pinCode);
                if (postOffices) {
                    populatePostOfficeDropdown(postOffices);
                } else {
                    alert('No address found for the entered PIN code.');
                }
            } catch (error) {
                console.error(error);
                alert('Failed to fetch address. Please try again later.');
            }
        });

        // Helper functions
        async function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        async function fetchAddressByCoordinates(latitude, longitude) {
            const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=AIzaSyCkiWlO9Bk2NtevcY3RzFPHjok2t8ihYuA`);
            if (!response.ok) throw new Error('Failed to fetch location data.');

            const data = await response.json();
            return data.results && data.results[0] ? data.results[0].address_components : null;
        }

        function populateAddressFields(address) {
            document.getElementById('village').value = findComponent(address, 'locality') || '';
            document.getElementById('tehsil').value = findComponent(address, 'administrative_area_level_2') || '';
            document.getElementById('district').value = findComponent(address, 'administrative_area_level_2') || '';
            document.getElementById('state').value = findComponent(address, 'administrative_area_level_1') || '';
            document.getElementById('pinCode').value = findComponent(address, 'postal_code') || '';
        }

        async function fetchAddressByPinCode(pinCode) {
            const response = await fetch(`https://api.postalpincode.in/pincode/${pinCode}`);
            if (!response.ok) throw new Error('Failed to fetch address data.');

            const data = await response.json();
            return data[0] && data[0].Status === 'Success' ? data[0].PostOffice : null;
        }

        function populatePostOfficeDropdown(postOffices) {
            const postOfficeDropdown = document.getElementById('postOffice');
            postOfficeDropdown.innerHTML = '<option value="">Select Post Office</option>'; // Clear previous options

            postOffices.forEach(office => {
                const option = document.createElement('option');
                option.value = office.Name;
                option.textContent = office.Name;
                postOfficeDropdown.appendChild(option);
            });

            // Automatically populate fields with the first post office's data
            const firstOffice = postOffices[0];
            document.getElementById('village').value = firstOffice.Name || '';
            document.getElementById('district').value = firstOffice.District || '';
            document.getElementById('state').value = firstOffice.State || '';
        }

        function isValidPinCode(pinCode) {
            return pinCode.length === 6 && !isNaN(pinCode);
        }

        // Helper function to extract specific address components
        function findComponent(components, type) {
            const component = components.find(comp => comp.types.includes(type));
            return component ? component.long_name : null;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
